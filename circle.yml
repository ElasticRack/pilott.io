machine:
  php:
    version: 7.0.4
test:
  post:
    - ls -la /
deployment:
  staging:
    branch: staging
    codedeploy:
      Pillot:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: deploy-pilott.io
            key_pattern: pilott.io-{BRANCH}-{SHORT_COMMIT}
        deployment_group: PilottDeploy
        deployment_config: CodeDeployDefault.OneAtATime
